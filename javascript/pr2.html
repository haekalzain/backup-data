        const makeAllCaps = dataArray => {
            return new Promise((resolve, reject) => {
                try {
                    let allCaps = dataArray.map(data => data.toString().toUpperCase());
                    resolve(allCaps);
                } catch (e) {
                    reject("Error : Failed to uppercase");
                }
            })
        }

        const sortWords = dataArray => {
            return new Promise((resolve, reject) => {
                try {
                    let allSorted = dataArray.sort();
                    resolve(allSorted);
                } catch (e) {
                    reject("Error : Failed to sort");
                }
            })
        }



        makeAllCaps(arrayOfWords).then(variable => {
            console.log("MakeAllCaps: ", variable);
        })

        sortWords(arrayOfWords).then(variable => {
            console.log("Sorted Array: ", variable)
        })

        makeAllCaps(complicatedArray).then(variable => {
            console.log("MakeAllCaps: ", variable);
        })
        
        sortWords(complicatedArray).then(variable => {
            console.log("Sorted Array: ", variable)
        })
